<!DOCTYPE html>
<html>
    <head>
        <title>Area Calculator - Rectangle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Rectangle Area Calculator</h1>
            <label for="height">Height:</label><br>
            <input type="number" id="height"><br>

            <label for="width">Width:</label><br>
            <input type="number" id="width"><br>
            <button id="button">calculate</button>

            <div class="answer-box">
                <p>Answer</p>
                <h1 id="answer">0</h1>
            </div>

            <div class="descriptor">
                <h3>Project Description</h3>
                <p>This web page helps you calculate the area of a Rectangle</p>
                <p>Ensure you enter only digits in the box</p>
            </div>
        </div>

        <script src="rectangle.js"></script>
    </body>
</html>
